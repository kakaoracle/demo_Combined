<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script>

        function btnfun1() {
            $.ajax({
                type: "get",
                url: "http://localhost:8080/javabean",
                dataType: "json",
                success: function (result) {
                    alert("name=" + result.name);
                }
            });
        }

        function btnfun2() {
            $.ajax({
                type: "get",
                url: "http://localhost:8080/json",
                dataType: "json",
                success: function (result) {
                    alert("name=" + result.name);
                }
            });
        }
    </script>
</head>
<body>
<button id="btn1" onclick="btnfun1()">发送ajax请求javabean</button>
<button id="btn2" onclick="btnfun2()">发送ajax请求json</button>

</body>
</html>
